<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event-ticket</title>
    <style>
        .body{
            height: 300px;
            width: 700px;
            margin: 200px auto;
            display: flex;
            
        }

        .user{
            width: 65%;
            border: 2px solid #737373;
            border-right: none;
            border-radius: 10px;
            background-color: #ff66cc;
        }

        .cut{
            width: 35%;
            border: 2px solid #737373;
            border-left: 2px dashed #737373;
            border-radius: 10px;
            background-color: #3377ff;
        }

        .clg{
            height: 100px;
            margin-left: 170px ;
        }
    </style>
</head>
<body>
    <div class="body">
        <div class="user">
            <img src="./img/clg.jpeg" class="clg">
            <div class="heading">
                EVENT NAME: CULTURAL EVENT
            </div>
            
        </div>
        <div class="cut">
            
        </div>
    </div>
</body>
</html>
